# Copy this file to settings.conf and adjust accordingly

# Configure Xwayland to support X11 applications which aren't ported to Wayland (yet).
# https://wiki.archlinux.org/title/Wayland#Xwayland
# Default: true
$xwayland   = true

# Configure main key modifier (used <MOD> + D to open launcher).
# See https://wiki.hypr.land/Configuring/Keywords/
# Default: SUPER
$mainMod    = SUPER

# Configure browser. Please select one and uncomment the $browser/$webapp parameters;
# Default: firefox

# Firefox
$browser    = firefox --new-window -P default
$webapp     = firefox --new-window -P kiosk --no-remote --kiosk

